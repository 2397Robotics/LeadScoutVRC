<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LeadScout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="menu-toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>
    <div class="sidebar">
        <h2>Navigation</h2>
        <div class="sidebar-buttons">
            <a href="signup.html" class="button">Signup</a>
            <a href="login.html" class="button">Login</a>
        </div>
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </div>

    <script>
        // JavaScript to toggle the sidebar and button lines
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open'); // Toggle sidebar visibility
            menuToggle.classList.toggle('vertical'); // Toggle button line orientation
        });

        // JavaScript for form validation
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert('Please fill out all fields.');
                return;
            }

            // Simulate successful login
            alert('Login successful! Welcome back to LeadScout.');
            loginForm.reset(); // Clear the form
        });
    </script>
    <script src="sidebar.js"></script>
    <script src="login.js"></script>
</body>
</html>
