<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scout - LeadScout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-icon" id="profile-icon">
        <img id="profile-picture" src="anonymous.png" alt="Profile Picture">
    </div>
    <button class="menu-toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>
    <div class="sidebar">
        <h2>Navigation</h2>
        <div class="sidebar-buttons">
            <button class="button" onclick="location.href='index.html'">Home</button>
            <button class="button" onclick="location.href='signup.html'">Signup</button>
            <button class="button" onclick="location.href='login.html'">Login</button>
            <button class="button" onclick="location.href='matchscout.html'">Match Scout</button>
            <button class="button" onclick="logout()">Log Out</button>
        </div>
    </div>

    <div class="scouting-frame">
        <h2>Autonomous Scouting</h2>
        <div id="red-alliance-1" class="draggable">Red Alliance 1</div>
        <div id="red-alliance-2" class="draggable">Red Alliance 2</div>
        <div id="blue-alliance-1" class="draggable">Blue Alliance 1</div>
        <div id="blue-alliance-2" class="draggable">Blue Alliance 2</div>
    </div>

    <script src="sidebar.js"></script>
    <script src="profile.js"></script>
    <script>
        // JavaScript for draggable functionality
        const draggables = document.querySelectorAll('.draggable');

        draggables.forEach(draggable => {
            draggable.addEventListener('mousedown', (e) => {
                const rect = draggable.getBoundingClientRect();
                const offsetX = e.clientX - rect.left;
                const offsetY = e.clientY - rect.top;

                function onMouseMove(event) {
                    draggable.style.left = `${event.clientX - offsetX}px`;
                    draggable.style.top = `${event.clientY - offsetY}px`;
                }

                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        });
    </script>
</body>
</html>
