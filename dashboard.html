<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LeadScout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-icon" id="profile-icon">
        <img id="profile-picture" src="anonymous.png" alt="Profile Picture">
    </div>
    <button class="menu-toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>
    <div class="sidebar">
        <h2>Navigation</h2>
        <div class="sidebar-buttons">
        <button class="button" onclick="location.href='index.html'">Home</button>
        <button class="button" onclick="location.href='signup.html'">Signup</button>
        <button class="button" onclick="location.href='login.html'">Login</button>
        <button class="button" onclick="location.href='matchscout.html'">Match Scout</button>
        <button class="button" onclick="logout()">Log Out</button>
    </div>
    </div>

    <div class="dashboard-container">
        <h1>Welcome to the Dashboard</h1>
        <p id="team-number-display">Loading team number...</p>
    </div>

    <script src="sidebar.js"></script>
    <script src="profile.js"></script>
<script>
// Display the logged-in user's team number
const storedUser = JSON.parse(localStorage.getItem('user'));
const teamNumberDisplay = document.getElementById('team-number-display');

if (storedUser && storedUser.teamNumber) {
    teamNumberDisplay.textContent = `Team Number: ${storedUser.teamNumber}`;
} else {
    teamNumberDisplay.textContent = 'No team number found. Please log in.';
}
</script>

<script>
    // Log out function
    function logout() {
        localStorage.removeItem('user'); // Remove user data from localStorage
        window.location.href = 'logout.html'; // Redirect to logout confirmation page
    }
</script>
</body>
</html>
